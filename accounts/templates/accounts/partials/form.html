<form action="{{ form_action }}" method="POST">
    {% csrf_token %}

    {% for field in form %}
        <div class="{% if field.field.widget.input_type == 'checkbox' %}inline-{% endif %}form-group">
            <label class="label bold" for="{{ field.id_for_label }}">
                {{ field.label }}
            </label>
            {{ field }}
            
            {% if field.help_text %}
                <p class="text-secondary">{{ field.help_text }}</p>
            {% endif %}
            
            {% for error in field.errors %}
                <p class="text-danger">{{ error }}</p>
            {% endfor %}
        </div>
    {% endfor %}

    {% if form.errors %}
        <div class="form-group">
           <p class="text-danger">
                Há erros no formulário. Conserte-os e tente novamente.
           </p>
        </div>
    {% endif %}

    <div class="p-t-15 a-right">
        <button class="btn btn--radius-2 btn--blue" type="submit">Continuar</button>
    </div>                  
</form>
