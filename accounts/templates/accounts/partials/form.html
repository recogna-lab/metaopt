<form action="{{ form_action }}" method="POST">
    {% csrf_token %}

    {% for field in form %}
        <div class="form-group">
            <label class="form-label" for="{{ field.id_for_label }}">
                {{ field.label }}
            </label>
            {{ field }}
        </div>
    {% endfor %}

    <div>
        <input class="btn btn-primary" type="submit" value="Prosseguir" />
    </div>
</form>
