<form action="{{ form_action }}" method="POST">
    {% csrf_token %}

    {% for field in form %}
        <div class="input-group">
            <label class="label bold" for="{{ field.id_for_label }}">
                {{ field.label }}
            </label>
            {{ field }}
            
            {% if field.help_text %}
                <p class="help-text">{{ field.help_text }}</p>
            {% endif %}

            {{ field.errors }}
        </div>
    {% endfor %}

    {% if form.errors %}
        <div class="form-content form-content-grid">
            <div class="form-group">
                <div class="message message-error">
                    Há erros no formulário, por favor, conserte-os e tente novamente.
                </div>
            </div>
        </div>
    {% endif %}

    <div class="p-t-15 a-right">
        <button class="btn btn--radius-2 btn--blue" type="submit">Continuar</button>
    </div>                  
</form>
